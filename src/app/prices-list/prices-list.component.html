<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-5">
      <div class="col-md-7 text-center heading-section  ">
        <h2 class="mb-3">Our Best Pricing</h2>
        <p>A small river named Duden flows by their place and supplies it with the necessary regelialia.</p>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let data of pricesData" class="col-md-3">
        <div class="pricing-entry pb-5 text-center">
          <div>
            <h3 class="mb-4">{{ data.type }}</h3>
            <p><span class="price">{{ data.price | currency : "USD"}}</span> <span class="per">/ session</span></p>
          </div>
          <ul>
            <li *ngFor="let s of data.services" >{{ s }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
